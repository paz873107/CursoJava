<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio Bootstrap</title>
    <link href="Tarea Bootstrap.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Codo a codo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Desactivado</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </nav>
    <div class= 'container'>
        <div class= 'row'>
            <div class="card col-4">
                <img src="HTML5.PNG" class="card-img-top" alt="Logo HTML5">
                <div class="card-body">
                    <h5 class="card-title">título 1</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Contenido de Card</h6>
                    <p class="card-text">Última actualización 1</p>
                </div>
            </div>
            <div class="card col-4">
                <img src="CSS3.PNG" class="card-img-top" alt="Logo CSS3">
                <div class="card-body">
                    <h5 class="card-title">título 2</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Contenido de Card</h6>
                    <p class="card-text">Última actualización 2</p>
                </div>
            </div>
            <div class="card col-4">
                <img src="Bootstrap.PNG" class="card-img-top" alt="Logo Bootstrap">
                <div class="card-body">
                    <h5 class="card-title">título 3</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Contenido de Card</h6>
                    <p class="card-text">Última actualización 3</p>
                </div>
            </div>
        </div>   
    </div>
    <h5>Email</h5>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput"></label>
    </div>
    <p>Nunca comparta su email</p>
    <h5>Contraseña</h5>
    <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword"></label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Verificar
        </label>
    </div>
    <div class="boton">
        <button class="btn btn-primary">Enviar</button>
    </div>
</body>
